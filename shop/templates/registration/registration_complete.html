{% extends "base.html" %}
{% block title %}註冊完成通知{% endblock %}
{% block content %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    <h3>感謝您的註冊</h3>
                    <p>請到註冊的電子郵件啟用帳號</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
